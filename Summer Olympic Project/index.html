<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days until Summer Olympic 2028</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <div class="bg">
        <div class="date">
            <div class="d1">How many days until</div>
            <div class="d2">Summer Olympics 2028</div>
            <div class="d3"><i class="fa-solid fa-location-dot"></i> Friday,21 July 2028 00:00</div>
            <div class="d4"><i class="fa-solid fa-calendar"></i> Los Angeles, USA</div>
        </div>


    <div class="time">
        <div class="countdown">
            <div class="unit">
                <div class="number" id="days"></div>
                <div class="label">Days</div>
            </div>
            <div class="unit">
                <div class="number" id="hours"></div>
                <div class="label">Hours</div>
            </div>
            <div class="unit">
                <div class="number" id="minutes"></div>
                <div class="label">Minutes</div>
            </div>
            <div class="unit">
                <div class="number" id="seconds"></div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>


    </div>
    
    <script src="./script.js"></script>
</body>
</html>
